<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" type="text/javascript"></script>
</head>
<body>
  <table ng-controller="MultiplicationCtrl">
    <tr ng-repeat="numberA in numbers">
      <td ng-repeat="numberB in numbers">
        {{ numberA * numberB }}
      </td>
    </tr>
  </table>
  <script src="./scripts/myApp.js" type="text/javascript"></script>
</body>	
</head>
</html>
